
{% load staticfiles %}
<!doctype html>
<html>
<head>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">


     <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
      <link href="http://mottie.github.io/tablesorter/css/theme.default.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
      <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.9.1/jquery.tablesorter.min.js"></script>
      <link rel="stylesheet" href="{% static 'css/controlStock.css' %}">
    <script>
        $(function(){
          $("#myDummyTable").tablesorter({widgets: ['zebra']});
        });
    </script>
</head>
<body>
      <table id="myDummyTable" class="tablesorter" border="0" cellpadding="0" cellspacing="1">
       <thead>
         <tr>
           <th>Datasheet</th>
           <th>PartNum</th>
           <th>Description</th>
           <th>Mnf#1</th>
           <th>Mnf#2</th>
           <th>Price</th>
           <th>Stock</th>
         </tr>
       </thead>

       <tbody>

        {% for componente in componentes %}
        <tr>
            <td><a href="{{ componente.Datasheet }}"><img border="0" alt="datasheet" src="./static/image/datasheet.png" width="14" height="18">
</a></td>
            <!--<td><h4><a href="">{{ componente.PartNum }}</h4></a></td>-->
            <td><h4><a href="{% url 'part_detail' pk=componente.pk %}">{{ componente.PartNum }}</a></td>
            <td>{{ componente.Description }}</td>
            <td>8</td>
            <td>8</td>
            <td>{{ componente.Price }}</td>
            <td>{{ componente.Stock }}</td>
        </tr>
        {% endfor %}

        </tbody>
     </table>

</html>
