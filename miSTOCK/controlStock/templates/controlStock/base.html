{% load staticfiles %}
<html>
    <head>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/controlStock.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <div>
          <h1><a href="/">Fresenius</a><Ch1>
    </div>

  </head>


  <body>
    <div>
          <h1><a href="/">Fresenius</a><Ch1>
    </div>

      <div class="content container">
          <div class="row">
              <div class="col-md-8">
                
                {% block content %}
                <legend>
                  <div class="row clearfix">
                    <div class="pull-left">
                    {{ breadcrumb|safe }}
                    </div>
                    <div class="col-md-4 pull-right">
                      <form action="{% url 'epic:search_results' %}" method="GET">
                	<div class="input-group">
                	  <input class="form-control"
                		 placeholder="Search for part or transaction&hellip;"
                		 name="q">
                	  <span class="input-group-btn">
                	    <button type="submit" class="btn btn-default">
                	      <i class="glyphicon glyphicon-search"></i>
                	    </button>
                	  </span>
                	</div>
                      </form>
                      <div style="height:0.4ex"></div>
                    </div>
                  </div>
                </legend>

                <div class="row">
                  <div class="col-md-12 clearfix">
                    <div class="pull-left">
                      {% block buttons %}
                      {% endblock buttons %}
                    </div>
                    <div class="pull-right">
                      <a class="btn btn-default" href="{% url 'epic:part_list' %}">
                	Parts</a>
                      <a class="btn btn-default" href="{% url 'epic:order_list' %}">
                	Orders</a>
                      <a class="btn btn-default" href="{% url 'epic:ship_list' %}">
                	Shipments</a>
                      <a class="btn btn-default" href="{% url 'epic:warehouse_list' %}">
                	Warehouses</a>
                      <a class="btn btn-default" href="{% url 'epic:vendor_list' %}">
                	Vendors</a>
                    </div>
                  </div>
                  <br>
                </div>
                {% endblock content %}


              </div>
          </div>
      </div>



    </body>
</html>
